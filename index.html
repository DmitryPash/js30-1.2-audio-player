<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio src="./assets/audio/beyonce.mp3"></audio>
    <div class="wrapper">
        <div class="player">
            <div class="player-info">
                <img class="player-info__img" src="./assets/img/lemonade.png" alt="alt">
                <div class="player-info__author">Beyonce</div>
                <div class="player-info__song">Don`t Hurt Yourself</div>
            </div>
            <div class="player-controls">
                <div class="player-controls__btn player-controls__btn--prev">
                    <img class="player-controls__icon" src="./assets/svg/backward.png" alt="alt" loading="lazy">
                </div>
                <div class="player-controls__btn player-controls__btn--play">
                    <img class="player-controls__icon player-controls__icon--play" src="./assets/svg/play.png" alt="alt" loading="lazy">
                </div>
                <div class="player-controls__btn player-controls__btn--next">
                    <img class="player-controls__icon" src="./assets/svg/forward.png" alt="alt" loading="lazy">
                </div>
            </div>
            <div class="player-progress">
                <input type="range" value="0" id="player_progress" min="0" max="100" step="0.1">
                <div class="player-time">
                  <span class="player-time--g" id="currentTime">0:00</span><span class="player-time--g" id="duration">3:53</span>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <a href="https://github.com/DmitryPash?tab=repositories" class="footer-name">GitHub - DmitryPash</a>
        <a href="https://rs.school/js-stage0/" class="footer-logo">
            <img src="./assets/svg/rs_school.svg" alt="rsschool">
        </a>
        <div class="footer-years">Год создания: 2023</div>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
